<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Expense Manager</title>
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            border: 5px solid #007BFF; /* Blue border for the page */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        /* Wrapper for iframe */
        .iframe-container {
            width: 100%;
            height: 100%;
            max-width: 390px; /* Matches iPhone 12 screen width in portrait */
            max-height: 844px; /* Matches iPhone 12 screen height in portrait */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevents scrolling outside the container */
            border-radius: 10px; /* Additional rounding inside the container */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            src="https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAYAAPXAwv9UNFVTWVU4MDhQNFkwWkFNSjVHREJTUTBFNy4u&embed=true" 
            allowfullscreen 
            webkitallowfullscreen 
            mozallowfullscreen 
            msallowfullscreen>
        </iframe>
    </div>
</body>
</html>
